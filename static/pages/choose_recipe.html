<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../constants/styles.css" />
		<script type="module" src="../utils/requests/req_valid_recipes.js"></script>
		<script src="../components/header/header.js"></script>
		<script src="../components/footer/footer.js"></script>
	</head>

	<body>
		<!-- Header with navigation -->
		<div id="header-container"></div>

		<div id="title_container" class="title_container">
			<div class="title_content">
				<h1 id="recipe_chooser_title" class="recipe_chooser_title">Choose Breakfast</h1>
				<p id="recipe_chooser_description" class="description">
					Choose your first meal of the day. If you do not want the recommended meal, you can skip it and you
					will be shown a whole series of meals to choose from. After you have chosen, you will be directed to
					your next meal.
				</p>
			</div>
		</div>
		<div class="divider no-margin"></div>

		<div class="main_container">
			<div id="item_container" class="item_container"></div>
		</div>

		<!-- Footer with navigation -->
		<!-- <div id="footer-container"></div>-->

		<div id="overlay" class="overlay">
			<div class="center column space-between">
				<div class="loading-indicator-recipe"></div>
				<div id="overlay-text" class="overlay-text">Loading recipes...</div>
			</div>
		</div>

		<script src="../utils/helpers/valid_recipes.js"></script>
	</body>
</html>
