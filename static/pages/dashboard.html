<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../constants/styles.css" />
		<script src="../components/header/header.js"></script>
		<script src="../components/footer/footer.js"></script>
	</head>

	<body>
		<!-- Header with navigation -->
		<div id="header-container"></div>

		<!-- Main content area -->
		<main id="content"></main>

		<div class="wrapper">
			<span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
			<div class="form-box login">
				<h2>Login</h2>
				<form id="loginForm">
					<div class="input-box">
						<span class="icon"><ion-icon name="person"></ion-icon></span>
						<input type="text" name="username" required />
						<label>Username</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" name="password" required />
						<label>Password</label>
					</div>
					<div class="remember-forgot">
						<label><input type="checkbox" /> Remember me</label>
						<a href="#">Forgot Password?</a>
					</div>
					<button type="submit" class="btn">Login</button>
					<div class="login-register">
						<p>
							Don't have an account?
							<a href="#" class="register-link" onclick=""> Register</a>
						</p>
					</div>
				</form>
			</div>

			<div class="form-box register">
				<h2>Register</h2>
				<form id="registerForm">
					<div class="input-box">
						<span class="icon"><ion-icon name="person"></ion-icon></span>
						<input type="text" name="usernameRegister" required />
						<label>Username</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" name="passwordRegister" required />
						<label>Password</label>
					</div>
					<!-- <div class="remember-forgot">
				  <label><input type="checkbox" /> Remember me</label>
				  <a href="#">Forgot Password?</a>
				</div> -->
					<button type="submit" class="btn">Register</button>
					<div class="login-register">
						<p>
							Already have an account?
							<a href="#" class="login-link" onclick=""> Login</a>
						</p>
					</div>
				</form>
			</div>
		</div>
		<!-- Footer with navigation -->
		<div id="footer-container"></div>
	</body>
</html>
