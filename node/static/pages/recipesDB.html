<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipes Database</title>
		<link rel="stylesheet" href="../constants/styles.css" />
		<script src="../components/header.js"></script>
		<script src="../components/footer.js"></script>
	</head>

	<body>
		<!-- Header with navigation -->
		<div id="header-container"></div>

		<!-- Main content area -->
		<main id="main-content">
			<h1>Recipes Database</h1>
			<p>Here you can find a list of all the recipes in the database.</p>
			<p>Click on a recipe to view more details.</p>
			<div id="recipes-list"></div>
		</main>

		<!-- Footer with navigation -->
		<div id="footer-container"></div>

		<!-- Script to insert the header -->
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const headerContainer = document.getElementById("header-container");
				headerContainer.innerHTML = Header();
			});
			document.addEventListener("DOMContentLoaded", function () {
				const headerContainer = document.getElementById("footer-container");
				headerContainer.innerHTML = Footer();
			});
		</script>
		<script>
			// Function to get the API key from the URL
			function getApiKeyFromUrl() {
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString);
				return urlParams.get("apikey");
			}
			const apiKey = getApiKeyFromUrl();
			if (!apiKey) {
				console.error("No API key provided.");
			} else {
				fetch("/api/recipes", {
					method: "GET",
					headers: {
						"Content-Type": "application/json",
						"x-api-key": apiKey,
					},
				})
					.then((response) => {
						if (!response.ok) {
							throw new Error("Network response was not ok");
						}
						return response.json();
					})
					.then((data) => {
						const recipesList = document.getElementById("recipes-list");
						Object.values(data).forEach((recipe) => {
							const recipeElement = document.createElement("div");
							recipeElement.innerHTML = `<span>${recipe.id}\t${recipe.name}</span>`;
							recipesList.appendChild(recipeElement);
						});
					})
					.catch((error) => console.error("Error fetching data:", error));
			}
		</script>
	</body>
</html>
