<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../constants/styles.css" />
		<script src="../components/header.js"></script>
		<script src="../components/footer.js"></script>
	</head>

	<body>
		<!-- Header with navigation -->
		<div id="header-container"></div>

		<!-- Main content area -->
		<main id="main-content">
			<h1>Home Page</h1>
			<p>Welcome to this toilesite.</p>
			<p>Do you often wonder if your poop could get better? Wonder no more, friend.</p>
			<div id="recipes-list"></div>
		</main>

		<!-- Footer with navigation -->
		<div id="footer-container"></div>
		<!-- Script to insert the header -->
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const headerContainer = document.getElementById("header-container");
				headerContainer.innerHTML = Header();
			});
			document.addEventListener("DOMContentLoaded", function () {
				const headerContainer = document.getElementById("footer-container");
				headerContainer.innerHTML = Footer();
			});
		</script>
	</body>
</html>
